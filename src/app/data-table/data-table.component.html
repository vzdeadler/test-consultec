<div class="mat-elevation-z8">
  <div class="search-div">
    <mat-form-field class="search-form-field">
      <input matInput [(ngModel)]="searchKey" (keyup)="applyFilter($event.target.value)" placeholder="Filtro" autocomplete="off">
      <button mat-button matSuffix mat-icon-button aria-label="Clear" *ngIf="searchKey" (click)="deleteSearch()">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
  </div>
  <table mat-table class="full-width-table" [dataSource]="dataSource" matSort aria-label="Elements">
    <ng-container matColumnDef="active">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Activo</th>
      <td mat-cell *matCellDef="let row">
        <mat-icon class="table-btn table-btn-edit" [hidden]="!row.active">check</mat-icon>
        <mat-icon class="table-btn table-btn-delete" [hidden]="row.active">cancel</mat-icon>
      </td>
    </ng-container>

    <ng-container matColumnDef="first_name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
      <td mat-cell *matCellDef="let row">{{row.first_name}}</td>
    </ng-container>

    <ng-container matColumnDef="last_name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Apellido</th>
      <td mat-cell *matCellDef="let row">{{row.last_name}}</td>
    </ng-container>

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>CÃ©dula</th>
      <td mat-cell *matCellDef="let row">{{row.id_type}}-{{row.id}}</td>
    </ng-container>

    <ng-container matColumnDef="sex">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Sexo</th>
      <td mat-cell *matCellDef="let row">{{row.sex}}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Correo</th>
      <td mat-cell *matCellDef="let row">{{row.email}}</td>
    </ng-container>

    <ng-container matColumnDef="locality">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Localidad</th>
      <td mat-cell *matCellDef="let row">{{row.locality}}</td>
    </ng-container>
    
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let row">
        <mat-icon class="table-btn table-btn-edit" (click)="edit(row)">edit</mat-icon>
        <mat-icon class="table-btn table-btn-delete" (click)="delete(row)">delete</mat-icon>
      </td>
    </ng-container> 

    <!-- <ng-container matColumnDef="noData">
      <td mat-footer-cell *matFooterCellDef>
        No hay clientes.
      </td>
    </ng-container> -->

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <!-- <tr mat-footer-row *matFooterRowDef="displayedColumns" [ngClass]="{'hide' : dataSource!=null && dataSource.data.length == 0}"></tr> -->
    <!-- <tr mat-footer-row *matFooterRowDef="['noData']" [ngClass]="{'hide' : dataSource!=null && dataSource.data.length == 0}"></tr> -->
  </table>

  <mat-paginator #paginator
      [length]="dataSource.data.length"
      [pageIndex]="0"
      [pageSize]="5"
      [pageSizeOptions]="[5, 10, 20, 100]">
  </mat-paginator>
</div>
